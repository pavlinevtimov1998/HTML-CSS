<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Customer Details</legend>
        <div>
          <label for="">First Name</label>
          <input type="text" placeholder="George" autofocus />
        </div>
        <br />
        <div>
          <label for="">Last Name</label>
          <input type="text" placeholder="Devis" />
        </div>
        <br />
        <div>
          <label for="">Male</label>
          <input type="radio" />
          <label for="">Female</label>
          <input type="radio" />
        </div>
        <br />
        <div>
          Preferred contact method:
          <label for="">Email</label>
          <input type="radio" />
          <label for="">Phone</label>
          <input type="radio" />
        </div>
        <br />
        <div>
          <label for="">Email</label>
          <input type="email" placeholder="your@email.com" />
        </div>
        <br />
        <div>
          <label for="">Phone</label>
          <input type="number" placeholder="+359885236225" />
        </div>
        <br />
        <div>
          Town
          <select name="" id="">
            <option value="Varna">Varna</option>
            <option value="Sofia">Sofia</option>
            <option value="Plovdiv">Plovdiv</option>
          </select>
        </div>
        <br />
        <div>
          <label for="">Age</label>
          <input type="number" min="18" max="70" placeholder="" />
        </div>
        <br />
        <div>
          <label for="">Programing Lenguage</label>
          <select>
            <datalist>
              <option value="">JavaScript</option>
              <option value="">PHP</option>
              <option value="">C#</option>
              <option value="">Java</option>
              <option value="">Python</option>
              <option value="">Ruby</option>
              <option value="">Other</option>
            </datalist>
          </select>
        </div>
        <br />
        <div>
          <textarea
            cols="20"
            rows="5"
            placeholder="More information..."
          ></textarea>
        </div>
        <br />
        <div>
          <input type="checkbox" />
          <label for="">I agree the Terms and Conditions</label>
        </div>
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
