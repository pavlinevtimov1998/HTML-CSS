<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Font Awesome Icons</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><i class="fa-solid fa-house"></i> Home</li>
        <li><i class="fas fa-book"></i> Library</li>
        <li><i class="fas fa-pencil"></i> Applications</li>
        <li><i class="fas fa-cogs"></i> Settings</li>
      </ul>
    </nav>
    <p>
      <button class="button shopping"><i class="fas fa-shopping-cart"></i> Checkout</button>
      <button class="button info"><i class="fas fa-info-circle"></i> Info</button>
      <button class="button delete"><i class="fas fa-trash-alt"></i> Delete</button>
    </p>
  </body>
</html>
