<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <article class="container">
      <img src="/images/image.jpg" alt="" />
      <main>
        <div class="close"><i class="fas fa-times"></i></div>
        <section>
          <article class="employees">
            <div><i class="fas fa-users"></i></div>
            <p>100</p>
            <p>Employees</p>
          </article>
        </section>
        <section>
          <article class="kilometers">
            <div><i class="fas fa-plane"></i></div>
            <p>7,000</p>
            <p>KM/week</p>
          </article>
        </section>
        <section>
          <article class="clients">
            <div><i class="fas fa-truck"></i></div>
            <p>2,500</p>
            <p>Clients</p>
          </article>
        </section>
        <section>
          <article class="shipments">
            <div><i class="fas fa-ship"></i></div>
            <p>4,600</p>
            <p>Shipments</p>
          </article>
        </section>
      </main>
    </article>
  </body>
</html>
